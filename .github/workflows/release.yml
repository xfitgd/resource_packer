name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout resource_packer
        uses: actions/checkout@v4

      - name: Checkout Odin-GameEngine
        uses: actions/checkout@v4
        with:
          repository: xfitgd/Odin-GameEngine
          path: Odin-GameEngine

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1

      - name: Build Odin Compiler
        working-directory: Odin-GameEngine
        shell: cmd
        run: |
          ./build.bat release

      - name: Build resource_packer
        run: |
          Odin-GameEngine/odin.exe build resource_packer -o:speed

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource_packer-windows
          path: ./resource_packer.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout resource_packer
        uses: actions/checkout@v4

      - name: Checkout Odin-GameEngine
        uses: actions/checkout@v4
        with:
          repository: xfitgd/Odin-GameEngine
          path: Odin-GameEngine

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          echo "/usr/lib/llvm-20/bin" >> $GITHUB_PATH

      - name: Build Odin Compiler
        working-directory: Odin-GameEngine
        run: |
          chmod +x build_odin.sh
          ./build_odin.sh release
          echo "$GITHUB_WORKSPACE/Odin-GameEngine" >> $GITHUB_PATH

      - name: Build resource_packer
        run: |
          odin build resource_packer -o:speed
          chmod +x ./resource_packer

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource_packer-linux
          path: ./resource_packer

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/resource_packer-windows/resource_packer.exe release/resource_packer-windows.exe
          cp artifacts/resource_packer-linux/resource_packer release/resource_packer-linux
          cp artifacts/resource_packer-macos/resource_packer release/resource_packer-macos
          chmod +x release/resource_packer-linux release/resource_packer-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: |
            release/resource_packer-windows.exe
            release/resource_packer-linux
            release/resource_packer-macos
          draft: false
          prerelease: false

